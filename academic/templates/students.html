<!DOCTYPE html>
<html>
  <head>
    <title>create record</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container col-md-6 card">
      <h1 class="text-center">Student Data</h1>
      {{request.user}} {{request.session.session_key}}
      <a href="/logout" class="btn btn-primary">Logout</a>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">S. No</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>
            <td>{{student.email}}</td>
            <td>
              <a href="update/{{student.id}}" class="btn btn-primary">Update</a>
              <a href="delete/{{student.id}}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
